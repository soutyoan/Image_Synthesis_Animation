version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Pull Docker image
    task:
      jobs:
      - name: Docker Hub
        commands:
          - checkout
          - docker run -d antoninklopp/sia:0.1
          - docker images

  - name: "Build"
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
      - name: Target build
        commands:
          - checkout
          - ls -1
          - echo $APP_ENV
          - ./clean.sh || true
          - qmake CONFIG+=myViewer
          - make

  - name: "Unit tests"
    task:
      jobs:
      - name: RSpec
        commands:
          - checkout
          - ./clean.sh || true
          - qmake CONFIG+=tests
          - make
          - ./viewer/tests
